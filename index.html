<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wheather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href = 'style.css' rel = 'stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> 
    <script src = 'script.js'></script>
</head>
<body>
<h1>Weather Dashboard</h1>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-2 col-lg-3 col-sm-2 cities mt-3">
            <div class="mycont">
                <form>
                    <label class="h4 mr-2">Search for city:</label>
                    <div class="input-group">
                        <input class="form-control" id="search" type="search" placeholder="Search" aria-label="Search">
                        <button type="button" id="btn" class="btn btn-primary">
                        <i class="fa fa-search"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
<div class='col-lg-9 col-md-9 col-sm-9'>
    <div class='mycont2'>
        <div class='row'>
            <div class='col-lg-10 col-md-10 col-sm-10'>
                <div class='city'></div>
                <div class='temperature'></div>
                <div class='humidity'></div>
                <div class='windspeed'></div>
                <div class='uvIndex'></div>
            </div>
        </div>
    </div>
    <div class="row m-3">
        <h3>5-Day Forecast:</h3>
        <div class="row" id="forecast">
        </div>
    </div>
</div>

</body>
</html>
